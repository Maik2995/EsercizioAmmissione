<!DOCTYPE html>
<html lang="en">
<head>

<body background="immagini/background.jpg">

                <input type="checkbox">

                <div class="barra1"></div>
            </div>
            <div>
                <input type="checkbox">
                <span class="monopattino">Monopattino Mike24</span>
                <p><strong>⟼</strong> Via Ricciardoni - a 420 metri da te</p>
                <span>Stato carica:</span>
                <div class="barra2"></div>
            </div>
            <div>
                <input type="checkbox">
                <span class="monopattino">Monopattino Fede154</span>
                <p><strong>⟼</strong> Via Mentarini - a 490 metri da te</p>
                <span>Stato carica:</span>
